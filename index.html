<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
	<title>Chat</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" 
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	
	<link rel="stylesheet" 
	href = "https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--    <script src="jquery-3.6.0.min.js"></script>-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
    </script>
    <style>
        .header {
            font-weight:bold;
            color:blue;
        }

    </style>
</head>
    
<body>
    <script>
        $(document).ready(function(){
          // jQuery methods go here...
           
//            $("#headCol1").text("Name");
//            $("#headCol2").html("Age");
//            
//            $("#r1Col1").val("Don Zellman");
//            $("#r1Col2").val("47");
//            
            var d = new Date(); //without params it defaults to "now"
            var t = d.getHours() + ":" + d.getMinutes() + ":" + d.getSeconds();
            $('#date').html(t);
            $('#date1').html(t);
        });
        
    </script>
    <div class = "container">
		<div class="msg-header">
			<div class="msg-header-img">
				<img src="user2.png">
			</div>
			<div class="active">
				<h4>User1</h4>
				<h6> 30 Minutes ago..</h6>
			</div>
			<div class="header-icons">
				<i class="fa fa-phone"></i>
				<i class="fa fa-video-camera"></i>
				<i class="fa fa-info-circle"></i>
				
			</div>
		</div>
	</div>	
	<div class="chat-page">
	<div class="msg-inbox">
		<div class="chats">
			<div class="msg-page">
				
				<div class="received-chats">
				<div class="received-chats-img">
				<img src="user2.png">
				</div>
				<div class="received-msg">
				<div class="received-msg-inbox">
				<p> This is a message from user 1</p>
				<!--Need to find a way to print real time here, actual time not just a solid one.-->
				<span id="date"></span>
					
				</div>
				</div>
				</div>
				
				<div class="outgoing-chats">
				
				<div class="outgoing-chats-msg">
                <p> This is a message from me</p>
                <span id="date1"></span>
				<div class="outgoing-chats-img">
                    <img src="user1.jpg">
                </div>
				</div>
				</div>
                
                <div class="received-chats">
				<div class="received-chats-img">
				<img src="user2.png">
				</div>
				<div class="received-msg">
				<div class="received-msg-inbox">
				<p> This is a 2nd message from user 1</p>
				<!--Need to find a way to print real time here, actual time not just a solid one.-->
				<span id="date"></span>
					
				</div>
				</div>
				</div>
				
				<div class="outgoing-chats">
				
				<div class="outgoing-chats-msg">
                <p> This is a 2nd message from me</p>
                <span id="date1"></span>
				<div class="outgoing-chats-img">
                    <img src="user1.jpg">
                </div>
				</div>
				</div>
                
				
			</div>
		</div>
        <div class="msg-bottom">
            <div class="bottom-icons">
            <i class="fa fa-plus-circle"></i>
            <i class="fa fa-camera"></i>
            <i class="fa fa-microphone"></i>
            <i class="fa fa-smile-o"></i>
            </div>
            <div class="input-group">
                <input type="text" class="form-control" placeholder="write message...">
                    <div class="input-group-append">
                        <span class="input-group-text">
                            <i class="fa fa-paper-plane"></i>
                        </span>
                    </div>
            </div>
        </div>
	</div>
	</div>
		
	
    
</body>
    
</html>
